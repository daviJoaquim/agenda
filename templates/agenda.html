{% extends "base.html" %}

{% block content %}

<div class="agenda-container">

    <!-- Título centralizado em cima -->
    <h1 class="agenda-title">Agenda</h1>

    <!-- Formulário -->
    <form method="POST" class="agenda-form">
        <input
            type="text"
            name="titulo-tarefa"
            id="titulo-tarefa"
            placeholder="Título da tarefa"
            required
        >

        <input
            type="date"
            name="data-conclusao"
            id="data-conclusao"
        >

        <button type="submit">Adicionar</button>
    </form>

    <!-- Tarefa abaixo -->
    {% if tarefa %}
        <p class="tarefa-info">
            {{ tarefa.titulo_tarefa }} - {{ tarefa.data_conclusao }}
        </p>
    {% endif %}

</div>

{% endblock %}


<!-- Métodos HTTP:
     GET -> "pega" (recuper/obtém) as informações (READ) 
     POST -> "envia" (cadastra/inclui/adiciona) as informações (CREATE)
     UPDATE/PATCH -> "atualiza" as informações (UPDATE)
     DELETE -> "apaga" as informações (DELETE)

    CRUD -> Create, Read, Update, Delete 
-->

<!-- Código de retorno:
     2XX - Sucesso
     3XX - Sucesso, mas redirecionado
     4XX - Não encontrado (falha na REQUISIÇÃO)
     5XX - Erro do servidor (falha na RESPOSTA)
-->
